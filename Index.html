<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="Images/kizitech-favicon.png" type="image/x-icon">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@600&display=swap" rel="stylesheet">
	<title>Kizito's Analog Clock</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<style id="clock-animate"></style>

	<section class="blur-bg"></section>

	<section class="clock">

		<!-- NUTS -->
		<div class="center-nut"></div>
		<div class="center-nut2"></div>

		<!-- INDICATORS -->
		<section class="indicator">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</section>

		<!-- TIME -->
		<div class="sec-hand"></div>
		<div class="min-hand"></div>
		<div class="hr-hand"></div>

		
	</section>
	
	<button class="cta">
		<span class="hover-underline-animation">
			<a href="http://kizitech.github.io/Digital-Clock/">DIGITAL CLOCK</a>
		</span>
		<svg viewBox="0 0 46 16" height="10" width="30" xmlns="http://www.w3.org/2000/svg" id="arrow-horizontal">
			<path fill="#EDEDED" transform="translate(30)"
				d="M8,0,6.545,1.455l5.506,5.506H-30V9.039H12.052L6.545,14.545,8,16l8-8Z" data-name="Path 10" id="Path_10">
			</path>
		</svg>
	</button>
	
	<script src="script.js"></script>

</body>

</html>
